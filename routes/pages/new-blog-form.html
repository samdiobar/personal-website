<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Maker</title>
    <style>
        div {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .blog-element {
            width: 50%;
            background-color: #eebbbb;
        }
    </style>
</head>
<body>

    <div id="generated-content"></div>

    <script type="module">
        import pre_existing_content from './form/forms' assert { type: 'json' };

        const parentElement = document.getElementById("generated-content")
        for (let element of pre_existing_content) {
            var type = element.type;
            const childElement = document.createElement(element.tag);
            childElement.classList.add("blog-element");
            const appendChildElement = parentElement.appendChild(childElement);
            if (type == "title" || type == "text")
                appendChildElement.innerHTML = element.text;
            else if (type == "image")
                appendChildElement.src = element.image_link;
        }
    </script>
    
    <select id="new-blog-element" name="new-blog-element">
        <option value="text">Text</option>
        <option value="image">Image</option>
        <option value="hyperlink">Link</option>
    </select>
    <button onclick="myFunction()">Click me</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = document.getElementById("new-blog-element").value;
        }
    </script>

</body>
</html>
